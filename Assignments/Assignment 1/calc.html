<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

const calculator = document.createElement('div');
calculator.classList.add('calculator');

const display = document.createElement('input');
display.setAttribute('type', 'text');
display.setAttribute('id', 'display');
display.setAttribute('readonly', 'readonly');

const buttons = document.createElement('div');
buttons.classList.add('buttons');

const buttonValues = ['7', '8', '9', '+', '4', '5', '6', '-', '1', '2', '3', '*', 'C', '0', '=', '/'];
buttonValues.forEach(value => {
  const button = document.createElement('button');
  button.textContent = value;
  button.addEventListener('click', () => {
    if (value === 'C') {
      display.value = '';
    } else if (value === '=') {
      try {
        const result = eval(display.value);
        display.value = Number.isFinite(result) ? result : '';
      } catch (error) {
        display.value = '';
      }
    } else {
      display.value += value;
    }
  });
  buttons.appendChild(button);
});

// Add event listener for keyboard input
document.addEventListener('keydown', event => {
  const key = event.key;
  if (buttonValues.includes(key)) {
    const button = buttons.querySelector(`button:nth-child(${buttonValues.indexOf(key) + 1})`);
    button.click();
  }
});

calculator.appendChild(display);
calculator.appendChild(buttons);
document.body.appendChild(calculator);

const styles = `
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #D7E4C0;
}

.calculator {
  text-align: center;
  background-color: #B3A398;
  padding: 60px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 30px;
}

button {
  width: 120%;
  height: 60px;
  font-size: 30px;
  background-color: #211C6A;
  color: white;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #BBC3A4;
}
`;

const styleSheet = document.createElement("style");
styleSheet.type = "text/css";
styleSheet.innerText = styles;
document.head.appendChild(styleSheet);

  </script>
</body>
</html>
